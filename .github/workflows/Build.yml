name: Compile IPK

on:
  push:
    branches:
      - main  # 或者你想要触发编译的分支  
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialization environment
        run: |
         sudo apt update
         sudo apt install zstd

      - name: Set up OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/snapshots/targets/x86/64/openwrt-sdk-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          tar -I zstd -xvf openwrt-sdk-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          cd openwrt-sdk-x86-64_gcc-13.3.0_musl.Linux-x86_64
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cat >> .config <<EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_DEVICE_generic=y
          EOF
          find ./ | grep Makefile | grep filebrowser | xargs rm -f
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile IPK package
        run: |
          cd openwrt-sdk-x86-64_gcc-13.3.0_musl.Linux-x86_64
          git clone https://github.com/OldCoding/luci-app-filebrowser package/luci-app-filebrowser
          make package/luci-app-filebrowser/compile V=s
          find ./ | grep ipk | grep filebrowser

      - name: Upload IPK
        uses: actions/upload-artifact@main
        with:
          name: luci-app-filebrowser
          path: openwrt-sdk-x86-64_gcc-13.3.0_musl.Linux-x86_64/bin/packages/x86_64/luci/*filebrowser*.ipk

      - name: Upload OpenWrt Firmware to Release
        id: release
        uses: ncipollo/release-action@main
        with:
          name: 1.1
          allowUpdates: true
          removeArtifacts: true
          tag: 1.1
          commit: main
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: openwrt-sdk-x86-64_gcc-13.3.0_musl.Linux-x86_64/bin/packages/x86_64/luci/*filebrowser*.ipk
